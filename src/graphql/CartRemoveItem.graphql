mutation CartRemoveItem($cartId: ID!, $productId: ID!) {
	cartRemoveItem(id: $cartId, productId: $productId) {
		id
		items {
			quantity
			product {
				id
				name
				price
				description
				images {
					url
					alt
				}
				categories {
					name
				}
			}
		}
	}
}
